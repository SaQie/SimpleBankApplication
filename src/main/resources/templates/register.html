<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/html" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>
<div class="d-flex align-items-center justify-content-center" style="height: 100vh">
    <div class="row bg-light shadow border p-3">
        <div class="col-12 text-center text-warning">Rejestracja</div>
        <form th:action="@{/register}" method="post">
            <div class="form-floating mt-2">
                <input type="number" class="form-control" th:field="${registerDto.pesel}" id="username" required>
                <label for="username">Numer pesel</label>
                <div class="text-danger" th:errors="${registerDto.pesel}"></div>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" th:field="${registerDto.firstName}" id="firstname" required>
                <label for="firstname">Imię</label>
                <div class="text-danger" th:errors="${registerDto.firstName}"></div>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" th:field="${registerDto.lastName}" id="lastname" required>
                <label for="lastname">Nazwisko</label>
                <div class="text-danger" th:errors="${registerDto.lastName}"></div>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" th:field="${registerDto.adress}" id="adress" required>
                <label for="adress">Adres</label>
                <div class="text-danger" th:errors="${registerDto.adress}"></div>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" th:field="${registerDto.postalCode}" id="postalcode" required>
                <label for="postalcode">Kod pocztowy</label>
                <div class="text-danger" th:errors="${registerDto.postalCode}"></div>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" th:field="${registerDto.city}" id="city" required>
                <label for="city">Miasto</label>
                <div class="text-danger" th:errors="${registerDto.city}"></div>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" th:field="${registerDto.email}" id="email" required>
                <label for="email">Adres E-Mail</label>
                <div class="text-danger" th:errors="${registerDto.email}"></div>
            </div>
            <div class="form-floating mt-2">
                <input type="number" class="form-control" th:field="${registerDto.telephoneNumber}" id="telephonenumber" required>
                <label for="telephonenumber">Numer telefonu</label>
                <div class="text-danger" th:errors="${registerDto.passwordRepeat}"></div>
            </div>
            <div class="form-floating mt-2">
                <select th:field="${registerDto.gender}">
                    <option th:each="gender : ${T(pl.saqie.SimpleBank.app.user.model.Gender).values()}" th:value="${gender}" th:text="${gender.description}"></option>
                </select>
                <div class="text-danger" th:errors="${registerDto.gender}"></div>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" th:field="${registerDto.password}" id="password" required>
                <label for="password">Hasło</label>
                <div class="text-danger" th:errors="${registerDto.password}"></div>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" th:field="${registerDto.passwordRepeat}" id="passwordrepeat" required>
                <label for="passwordrepeat">Powtórz hasło</label>
                <div class="text-danger" th:errors="${registerDto.passwordRepeat}"></div>
            </div>

            <button type="submit" class="col-12 mt-4 btn btn-outline-dark">Zarejestruj</button>
        </form>
        <a href="/login">Logowanie</a>
    </div>
</div>
</body>
</html>
