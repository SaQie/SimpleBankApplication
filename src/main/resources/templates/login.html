<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Logowanie</h2>
            <p class="lead">Logowanie do Twojego konta bankowego.</p>
        </div>
        <div class="col-8 m-auto">
            <div th:if="${param.error}">
                <h4 class="mb-3 mt-4 border-bottom">Błędy</h4>
                <ul>
                    <li class="text-muted">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</li>
                </ul>
                <hr>
            </div>
            <h4 class="mb-3 border-bottom">Logowanie</h4>
            <form th:action="@{/login}" method="post" >
                <div class="row g-3 align-self-center">
                    <div class="col-sm-12">
                        <label for="pesel" class="form-label">Pesel</label>
                        <input type="text" class="form-control" id="pesel" name="pesel">
                    </div>

                    <div class="col-sm-12">
                        <label for="password" class="form-label">Hasło</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <button class="w-100 btn btn-outline-dark mt-4" type="submit">Zaloguj się</button>
            </form>
            <div class="mt-3 col-12 text-center text-muted">Jeśli nie masz jeszcze konta <a href="/register"
                                                                                            class="text-muted"
                                                                                            style="text-decoration: none">kliknij</a>
                aby przejść do rejestracji.
            </div>
        </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Created by SaQie github.com/SaQie</p>
    </footer>
</div>
</body>
</html>
