<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/html" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>
<div class="d-flex align-items-center justify-content-center" style="height: 100vh">
    <div class="row bg-light shadow border p-5">
        <div class="col-12 text-center text-warning">Logowanie</div>
        <form th:action="@{/login}" method="post">
            <div class="error-form" style="font-size: 15px" th:if="${param.error}">
                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            </div>
            <div class="form-floating mt-4">
                <input type="number" class="form-control" name="username" id="username" required>
                <label for="username">Numer pesel</label>
            </div>
            <div class="form-floating mt-4">
                <input type="password" class="form-control" name="password" id="password" required>
                <label for="password">Has≈Ço</label>
            </div>
            <button type="submit" class="col-12 mt-4 btn btn-outline-dark">Zaloguj</button>
        </form>
        <a href="/register">Rejestracja</a>
    </div>
</div>
</body>
</html>
