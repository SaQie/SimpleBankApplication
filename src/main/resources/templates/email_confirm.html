<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Potwierdzenie e-mail</h2>
            <p class="lead">Potwierdzenie adresu e-mail Twojego konta bankowego.</p>
        </div>
        <div class="col-8 m-auto">
            <div class="col-12 mt-3 fw-bold text-success text-center" th:if="${confirmSuccess != null}" th:text="${confirmSuccess}"></div>
            <div class="col-12 text-center text-muted fw-bold p-3" th:if="${confirmSuccess != null}"><a href="/login"> <button class="btn btn-sm btn-outline-dark">Logowanie</button></a> </div>
            <div class="col-12 mt-3 fw-bold text-danger text-center" th:if="${error != null}" th:text="${error}"></div>

        </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Created by SaQie github.com/SaQie</p>
    </footer>
</div>
</body>
</html>
